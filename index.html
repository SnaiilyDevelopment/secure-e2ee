<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultra-Secure E2EE Web Application</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="mt-5">
      <h1 class="text-center">Welcome to UltraSecureApp</h1>
      <p class="text-center">Login with your FIDO2 authentication to start your secure session.</p>
      <div class="text-center">
        <button id="login-button" class="btn btn-primary btn-lg">Login with WebAuthn</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="mt-5" style="display: none;">
      <h2 class="text-center">Secure Chat Room</h2>
      <div id="chat-window" class="border rounded p-3" style="height: 300px; overflow-y: auto;">
        <!-- Chat messages will appear here -->
      </div>
      <div class="mt-3">
        <form id="chat-form">
          <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your secure message...">
            <div class="input-group-append">
              <button id="send-button" class="btn btn-success" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="mt-3 text-right">
         <button id="logout-button" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>
  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
